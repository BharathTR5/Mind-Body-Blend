  <h1 class="stopwatch-h1">Stopwatch</h1>

  <div class="stopwatch">
    <marquee behavior="" direction="right">    
      <img src="https://i.gifer.com/X5Nj.gif" alt="" style="height: 50px;">
    </marquee>

  <div class="timerfunction">00:00:00:00</div>

  <div class="buttons">
    <button class="start-timer" onclick="start()">Start</button>
    <button class="pause-timer" onclick="pause()">Pause</button>
    <button class="reset-timer" onclick="reset()">Reset</button>
    <button class="restart-timer" onclick="restart()">Restart</button>
    <button class="lap" onclick="lap()">Lap</button>
    <button class="clear-lap" onclick="resetLap()">Clear</button>
  </div>

    <div class="laps"></div>

</div>

<script src="../script.js"></script>
